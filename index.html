<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/api.png" type="image/x-icon">
    <title>JavaScript - APIs</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">Conversor de monedas nacional</div>
        <label for="fx_options">Selecciona el tipo de cambio</label><br>
            <select name="fx_options" id="fx_options">
                <option value="" selected disabled ></option>
                <option value="uf">Unidad de fomento (UF)</option>
                <option value="dolar">Dólar observado</option>
                <option value="euro">Euro</option>
                <option value="utm">Unidad Tributaria Mensual (UTM)</option>
            </select>
        <div class="fx">Tipo de cambio
            <div class="fx_conversion">
                <div class="fx_from">1 <span id="fx_code">dolar</span></div>
                <div class="fx_to"><span id="fx_clp">860</span> pesos</div>
            </div>
            <div class="img_conversion"></div>
        </div>
        <div class="calc">
            <div class="calc_title">Ingresa la cantidad a cambiar</div>
            <input type="number" id="input" placeholder="Ingresa el valor aquí"><br>
            <button>Calcular</button>
            <div id="calc_result">12 <span id="calc_code">dolar</span></div>
        </div>
        <div class="graph">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="assets/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
